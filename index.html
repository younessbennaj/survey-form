<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header class="header">

    </header>
    <main class="survey">
        <h1 class="survey__title">Survey form</h1>
        <p class="survey__description">
            This is a instance of survey form built with HTML and CSS.
        </p>
        <hr>
        <form action="" class="survey__form">
            <!-- Name Input -->
            <label class="survey__label" for="name">What's your name?</label>
            <input class="survey__input" type="text" name="name" id="name" required placeholder="Enter your name">
            <!-- Email Input -->
            <label class="survey__label" for="email">What's your email address?</label>
            <input class="survey__input" type="email" name="email" id="email" required placeholder="Enter your email">
            <!-- Age input -->
            <label class="survey__label" for="age">How old are you?</label>
            <input class="survey__input" type="number" name="age" id="age" min="15" max="100" placeholder="Enter your age">
            <!-- Dropdown input -->
            <label class="survey__label" for="dropdown">What's your operating system?</label>
            <select class="survey__select" name="operating-system" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="win10">Win10</option>
                <option value="win8">Win8</option>
                <option value="win7">Win7</option>
                <option value="mac">MacOS</option>
                <option value="linux">Linux</option>
            </select>
            <!-- Radio buttons -->
            <fieldset>
                <legend class="survey__label">Choose your favorite JS frameworks/libraries:</legend>

                <label class="survey__label--radio" for="react">
                    <input type="radio" name="framework" id="react"> React
                </label>

                <label for=""></label>

                <label class="survey__label--radio" for="angular-js">
                    <input type="radio" name="framework" id="angular-js"> AngularJS
                </label>

                <label class="survey__label--radio" for="angular">
                    <input type="radio" name="framework" id="angular"> Angular
                </label>

                <label class="survey__label--radio" for="react">
                    <input type="radio" name="framework" id="angular"> Vue.js
                </label>

                <label class="survey__label--radio" for="backbone">
                    <input type="radio" name="framework" id="backbone"> Backbone.js
                </label>
            </fieldset>
            <fieldset>
                <legend class="survey__label">Which languages/technologies do you master?</legend>

                <label class="survey__label--radio" for="html">
                    <input type="checkbox" value="technology" name="html" id="html"> HTML
                </label>

                <label class="survey__label--radio" for="css">
                    <input type="checkbox" value="technology" name="css" id="css"> CSS
                </label>

                <label class="survey__label--radio" for="js">
                    <input type="checkbox" value="technology" name="js" id="js"> JS
                </label>

                <label class="survey__label--radio" for="jquery">
                    <input type="checkbox" value="technology" name="jquery" id="jquery"> jQuery
                </label>

                <label class="survey__label--radio" for="gulp">
                    <input type="checkbox" value="technology" name="gulp" id="gulp"> Gulp
                </label>

                <label class="survey__label--radio" for="sass">
                    <input type="checkbox" value="technology" name="sass" id="sass"> Sass
                </label>

                <label class="survey__label--radio" for="nodejs">
                    <input type="checkbox" value="technology" name="nodejs" id="nodejs"> NodeJS
                </label>

                <label class="survey__label--radio" for="babel">
                    <input type="checkbox" value="technology" name="babel" id="babel"> Babel
                </label>

                <label class="survey__label--radio" for="webpack">
                    <input type="checkbox" value="technology" name="webpack" id="webpack"> Webpack
                </label>
            </fieldset>
            <!-- Comment -->
            <label class="survey__label" for="comment">Do you have any comment?</label>
            <textarea class="survey__textarea" name="comment" id="comment" cols="30" rows="10"></textarea>
            <!-- Submit -->
            <input class="survey__button" type="submit" value="Submit form">
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
